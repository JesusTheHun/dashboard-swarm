<!doctype html>
<html>
<head>
    <title>Dashboard swarm</title>
    <script src="build/popup.js"></script>
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <!-- Templates -->
    <div id="empty" class="empty">
        <p class="empty-title h5">You have no dashboard on this display</p>
        <p class="empty-subtitle">Fill the form below to add one.</p>
    </div>

    <div id="tabTemplate">
        <div class="tile">
            <div class="tile-action icon-column">
                <div><i class="icon icon-upward hover-only js-moveup"></i></div>
                <div><i class="icon icon-downward hover-only js-movedown"></i></div>
            </div>
            <div class="tile-content">
                <div class="tile-title"><i class="fa fa-bolt watermark flashIcon js-flashicon"></i></div>
                <div class="tile-subtitle"></div>
            </div>
            <div class="tile-action">
                <div class="btn btn-link btn-action btn-lg js-param-button"><i class="icon icon-caret"></i></div>
            </div>
        </div>
    </div>

    <!-- Live scene -->
    <div id="displays">
        <div class="panel">
            <div class="panel-header text-center">
                <div class="panel-title h5 mt-10">
                    Dashboard Swarm
                    <a href="::javascript" id="configLink"><i class="fa fa-cogs"></i></a>
                </div>
                <div id="player">
                    <div class="btn btn-link" id="playPause">
                        <i class="fa fa-play"></i>
                    </div>
                </div>
            </div>
            <div class="panel-nav">
                <ul class="tab tab-block"></ul>
            </div>
            <div class="panel-body"></div>
            <div class="panel-footer">
                <div class="input-group">
                    <input type="text" class="form-input" placeholder="New dashboard url" id="dashboardUrl">
                    <button class="btn btn-primary input-group-btn" id="addDashboard">Add</button>
                    <button class="btn input-group-btn" id="addDashboardFlash"><i class="fa fa-bolt"></i></button>
                </div>
            </div>
        </div>
    </div>


    <!-- Config scene -->

    <div id="config">
        <div class="panel">
            <div class="panel-header text-center">
                <div class="panel-title h5 mt-10">
                    Dashboard Swarm
                    <a href="javascript:" id="closeConfigLink"><i class="fa fa-close"></i></a>
                </div>
            </div>

            <div class="panel-body">
                <form action="#" class="form-horizontal">

                    <div class="text-center">
                        <button id="restart" class="btn">Restart the Swarm</button>
                    </div>
                    <br>

                    <fieldset id="client">
                        <div class="form-group">
                            <label class="form-switch">
                                <input id="master" type="checkbox"> <i class="form-icon"></i> Display dashboards on this computer
                            </label>
                        </div>

                    </fieldset>

                    <hr>

                    <fieldset>

                        <legend>Parameters</legend>

                        <div class="form-group">
                            <div class="col-5">
                                <label class="form-label" for="serverUrl">Server URL</label>
                            </div>
                            <div class="col-7">
                                <div class="input-group">
                                    <input class="form-input" type="text" id="serverUrl" placeholder="localhost:8080">
                                    <button class="btn btn-primary input-group-btn" id="connect">Connect</button>
                                </div>
                            </div>
                        </div>
                        <div id="connectionHint" class="form-input-hint"></div>

                        <fieldset id="parameters">

                            <!-- Tab switch interval -->
                            <div class="form-group">
                                <div class="col-5">
                                    <label class="form-label" for="tabSwitchInterval">Tab interval</label>
                                </div>
                                <div class="col-7">
                                    <input class="form-input" type="text" id="tabSwitchInterval" placeholder="Seconds">
                                </div>
                            </div>

                            <!-- Flash tab foreground coef -->
                            <div class="form-group">
                                <div class="col-5">
                                    <label class="form-label" for="flashTabSwitchInterval">Flash tab interval</label>
                                </div>
                                <div class="col-7">
                                    <input class="form-input" type="text" id="flashTabSwitchInterval" placeholder="Seconds">
                                </div>
                            </div>

                            <!-- Flash tab lifetime -->
                            <div class="form-group">
                                <div class="col-5">
                                    <label class="form-label" for="flashTabLifetime">Flash tab lifetime</label>
                                </div>
                                <div class="col-7">
                                    <input class="form-input" type="text" id="flashTabLifetime" placeholder="Minutes">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-5"></div>
                                <div class="col-7">
                                    <button class="btn btn-primary" id="save">Save</button>
                                </div>
                            </div>

                        </fieldset>

                    </fieldset>

                </form>
            </div>
        </div>
    </div>

    <!-- Tab tools panel -->

    <div class="modal" id="tabTools">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-title h6"></div>
            </div>
            <div class="modal-body">
                <div class="content">
                    <div class="commands">
                        <button id="closePanel" class="btn btn-clear float-right"></button>
                        <div>
                            <button id="foreground" class="btn btn-primary">Foreground</button>
                            <button id="reload" class="btn">Refresh</button>
                            <button id="close" class="btn btn-link">Close tab</button>
                        </div>

                        <br>
                        <h6>Display</h6>
                        <div class="displays">
                        </div>

                        <br>
                        <div id="zoomAndScroll">
                            <div>
                                <h6>Zoom <small id="zoomLabel"></small></h6>
                                <div>
                                    <button class="btn btn-link" id="zoomOut"><i class="icon icon-minus"></i></button>
                                    <button class="btn btn-link" id="zoomIn"><i class="icon icon-plus"></i></button>
                                </div>
                            </div>
                            <div>
                                <h6>Scroll</h6>
                                <div>
                                    <button id="scrollUp" class="btn btn-link"><i class="icon icon-upward"></i></button>
                                    <button id="scrollDown" class="btn btn-link"><i class="icon icon-downward"></i></button>
                                    <button id="scrollLeft" class="btn btn-link"><i class="icon icon-back"></i></button>
                                    <button id="scrollRight" class="btn btn-link"><i class="icon icon-forward"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
